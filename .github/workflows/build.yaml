name: build

on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' && github.run_id || github.head_ref || github.ref }}-${{ github.workflow }}-${{ github.event_name }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: namespace-profile-arm64-8x16-2004-caching
    timeout-minutes: 180
    steps:
    - uses: actions/checkout@v4
      with:
        filter: blob:none
        lfs: true

    - name: checkout kernel submodule
      id: kernel-submodule
      run: echo "ref=$(git ls-tree HEAD | awk '$4 == "agnos-kernel-sdm845"' | awk '{print $3}')" >> "$GITHUB_OUTPUT"

    - uses: namespacelabs/nscloud-checkout-action@v2
      with:
        repository: commaai/agnos-kernel-sdm845
        ref: ${{ steps.kernel-submodule.outputs.ref }}
        path: agnos-kernel-sdm845
        filter: blob:none

    - run: ./build_kernel.sh
    - uses: actions/upload-artifact@v4
      with:
        name: boot.img
        path: output/boot.img
    - uses: actions/upload-artifact@v4
      with:
        name: kernel-modules
        path: output/*.ko

    - name: Free build space
      run: rm -rf /opt/hostedtoolcache

    # - uses: docker/setup-qemu-action@v3
    # - uses: docker/setup-buildx-action@v3

    - run: ./build_system.sh
    - uses: actions/upload-artifact@v4
      with:
        name: system.img
        path: output/system.img
